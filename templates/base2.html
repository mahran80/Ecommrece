<script>
  var xValues = ["Watch", "IPhone", "Shoes", "Laptop", "T-Shirt"];
  var yValues = [40, 49, 44, 24, 30];
  var barColors = ["red", "green","blue","orange","brown"];
  
  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: {display: false},
      title: {
        display: true,
        text: "Analytics"
      }
    }
  });
  </script>
  <script>
    var xValues = ["Tanta", "El-Shrok", "Fesal", "Zayed", "Madenty"];
    var yValues = [6500, 10050, 4000, 6890, 7800];

    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    new Chart("mymezo", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
